<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    button { cursor: pointer; background: #007BFF; color: white; border: none; }
    button:hover { background: #0056b3; }
    #response { background: #f1f1f1; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Sorting API Tester</h2>

  <label>Email:</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>API URL:</label>
  <input type="text" id="apiUrl" placeholder="https://sorting-api-am31.onrender.com/sort-word">

  <label>String to Sort:</label>
  <input type="text" id="data" placeholder="Enter string to sort">

  <button id="testBtn">Test API</button>

  <h3>Response:</h3>
  <div id="response"></div>

  <script>
    document.getElementById("testBtn").addEventListener("click", async () => {
      const apiUrl = document.getElementById("apiUrl").value.trim();
      const data = document.getElementById("data").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!apiUrl || !data || !email) {
        alert("Please fill in all fields!");
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data })
        });

        const json = await res.json();
        document.getElementById("response").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
